<body class="bg-cream">
  <main class="grid h-screen place-items-center">
    <card class="flex flex-col rounded bg-white max-w-xs md:flex-row md:max-w-lg">
      <div class="card-image"></div>

      <div class="flex flex-col p-7 space-y-2 m:w-1/3">
        <div class="heading text-xs text-gray-400 tracking-wide uppercase">perfume</div>
        <div class="w-65 font-fraunces text-4xl md:w-60">Gabrielle Essence Eau&nbsp;De&nbsp;Parfum</div>
        <div class="leading-6 text-sm text-gray-500 font-montserrat">  A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</div>
          <div class="flex space-x-10 content-around"><span class="text-3xl text-darkCyan font-fraunces tracking-wider font-extrabold">$149.99</span>
            <span class="text-gray-500 align-self-center line-through text-s">$169.99</span></div>
            <button class="flex items-center justify-center space-x-2 px-10 py-2 bg-darkCyan rounded w-90 color-cream font-montserrat hover:bg-emerald-900">

      </div>
    </card>
