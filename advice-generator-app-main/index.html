<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>


</head>
<body>

 <div class="advice-card">
   <div class="advice-part">
     <div class="advice-header"> Advice #<span class="advice-number" id="advice-number"></span></div>
     <div class="advice-text" id="advice-text"> </div>
   </div>
   <div class="decoration-part">
     <div class="divider">
        <img class="div-pic" src="images/pattern-divider-desktop.svg" alt="divider">
     </div>
     <div class="icon-button">
       <button type="button" name="button" id="toggle-advice"><img src="images/icon-dice.svg" alt="dice"></button>
     </div>
   </div>
 </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anna</a>.
  </div>


  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
